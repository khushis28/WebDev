<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 5px solid black;
            margin: 10px;
            padding: 25px;
        }

        #orange{
            background-color: orange;
        }

        #white{
            background-color: white;
        }

        #green{
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box" id="orange">Box 1</div>
    <div class="box" id="white">Box 2</div>
    <div class="box" id="green">Box 3</div>
</body>
</html>
